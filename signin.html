<body>
	<!-- sign form -->
	<div class="sign">
		<!-- particles -->
		<div id="canvas" class="sign__particles"></div>
		<!-- end particles -->

		<div class="sign__content">
			<!-- form -->
			<form id="signForm" class="sign__form">
				<a href="index.html"><img class="sign__logo" src="img/logo.svg" alt="Go to Home Page"></a>

				<input id="emailInput" type="text" class="form__input" placeholder="Email">

				<input id="passwordInput" type="password" class="form__input" placeholder="Password">

				<button id="submitBtn" class="btn" type="button">Sign in</button>

				<a href="forgot.html" class="sign__forgot">Forgot password?</a>
			</form>
			<!-- end form -->

			<!-- Result -->
			<div id="result"></div>
			<!-- end Result -->

			<!-- Loading spinner -->
			<div id="spinner">
				<i class="fas fa-spinner fa-spin"></i>
			  </div>
			<!-- end Loading spinner -->

			<div class="sign__box">
				<p>Don't have an account? <a href="signup.html">Sign up</a></p>
			</div>
		</div>
	</div>
	<!-- end sign form -->

	

	<!-- JS -->
	<script src="js/auth.js"></script>
